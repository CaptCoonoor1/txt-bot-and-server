<script type="text/javascript">
  window.onload = root.post.init;
</script>

<a href="../staff/interface.html">
  <button class="hover-left" style="margin-bottom: 5px;">
    <i class="fas fa-chevron-left"></i> Go back
  </button>
</a>

<h1>
  <div class="wrapper">
    {pax_title} #{id}
  </div>
</h1>

<div class="wrapper content">
  <div id="post-editor">
    <form id="post-edit-form" method="POST" action="#" onsubmit="root.post.send(); return false" hidden=true>
      <input id="edit-author" type="text" placeholder="Author" required>
      <label for="edit-author">Author:</label>
      <input id="edit-date" type="date" placeholder="Date">
      <label for="edit-date">Date:</label>
      <input id="edit-title" type="text" placeholder="Title" required>
      <label for="edit-title">Title:</label>
      <textarea name="edit-body" id="edit-body" cols="30" rows="10" placeholder="body" required></textarea>
      <input type="checkbox" id="edit-public">
      <label for="edit-public">Public:</label>
      <button type="submit">Done</button>
      <button type="reset">Cancel</button>
    </form>
  </div>
  <div id="post-preview">
    <p>
      <button id="post-edit" onclick="root.post.edit();">Edit</button>
    </p>
    <p>
      <span>Author: </span><span id="post-author">{author}</span>
      <span>Date: </span><span id="post-date">{date}</span>
      <span>Title: </span><span id="post-title">{title}</span>
    </p>
    <p id="post-body">
      {body}
    </p>
  </div>
</div>
