<h1>
    <div class="wrapper">
        {pax_title}
    </div>
</h1>

<div class="wrapper content">

    <article class="lesspadding">

    <div class="counter">
        <p>
            {total_members}
        </p>
        <h2>Total members</h2>
    </div>

    <div class="counter">
        <p>
            {average_age}
        </p>
        <h2>Average age</h2>
    </div>

    <div class="counter">
        <p>
            {total_playtime}
        </p>
        <h2>Total playtime</h2>
    </div>



        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
        <div id="map-container" style="position: relative; width: 80%; max-height: 500px;"></div>


        <script>
            //basic map config with custom fills, mercator projection
            var map = new Datamap({
                scope: 'world',
                element: document.getElementById('map-container'),
                projection: 'mercator',
                height: 500,
                fills: {
                    defaultFill: '#d0d0d0',
                    '0%': '#B4B4B4',
                    '10%': '#AAAAAA',
                    '20%': '#A0A0A0',
                    '30%': '#969696',
                    '40%': '#8C8C8C',
                    '50%': '#828282',
                    '60%': '#787878',
                    '80%': '#6E6E6E',
                    '70%': '#646464',
                    '90%': '#5A5A5A',
                    '100%': '#505050',
                },
                geographyConfig: {
                    popupTemplate: function(geo, data) {
                        return `<div class='hoverinfo'>${geo.properties.name}: ${data.numberOfThings} Member(s)</div>`;
                    },
                },
                data: {map_data}
            });
        </script>
    </article>

</div>
